<!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user scalable=no;" />
    <meta charset="utf-8">


    <script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="pgsqlite_plugin.js"></script>
    <script type="text/javascript">

    window.onerror = function (e, url, line) {
        console.log ("window.onerror ---");
        console.log(JSON.stringify(e, null, '  '));
        console.log(JSON.stringify(line, null, '  '));
    };
    
	function onBodyLoad () {
        console.log ("loaded");
        document.addEventListener("deviceready", onDeviceReady, false);
    }
	
	function onDeviceReady () {
        
        var db = PGSQLitePlugin.openDatabase('testdb', '1.0', null, null, onOpen, onFail);
        
        function onFail (e) {
            console.log ("Error");
            var error = JSON.stringify(e, null, '  ');
            alert(error);
            console.log(error);
        }
        
        function onOpen (db) {
            console.log('Database opened');
            console.log (db);
            createTable();
        }
        
        function createTable () {
            console.log('Creating test table');
            var query = '' +
                'CREATE TABLE IF NOT EXISTS "test" (' +
                'Id INTEGER PRIMARY KEY AUTOINCREMENT,' +
                'valore VARCHAR(100)' +
                ');' + 
                '';
            db.executeSql(query, onCreateTable, onFail);
        }
        
        function onCreateTable () {
            console.log ('-> Test table created');
            dropTable();
        }
        
        function dropTable () {
            console.log ('Clean test table');
            var query = 'DELETE FROM "test" WHERE 1 = 1;';
            db.executeSql(query, onDropTable, onFail);
        }
        
        function onDropTable () {
            console.log('-> Test table cleaned');
            setData();
        }
        
        function setData () {
            console.log('Insert some data in the table');
            var query = 'INSERT INTO "test" VALUES(1, "ciao");';
            db.executeSql(query, onSetData, onFail);
        }
        
        function onSetData () {
            console.log ('-> Data has been set');
            getData();
        }
        
        function getData () {
            console.log ('Getting data');
            var query = 'SELECT * FROM "test" where Id = 1;'
            db.executeSql(query, onGetData, onFail);
        }
        
        function onGetData(res) {
            console.log('-> Got the data');
            console.log(res);
            
            function onRow (row) {
                console.log (JSON.stringify (row, null, '  '));
            }
            
            res.rows.forEach (onRow);
            transact ();
        }
        
        function transact () {
            console.log ("Start a transaction");
            db.transaction (onTransaction, onFail, onTxDone);
        }
        
        function onTransaction (tx) {
            console.log ("Execute transaction");
            tx.executeSql(['SELECT * FROM "test" where Id = 1;'], onTxQueryDone, onFail);
        }
        
        function onTxQueryDone (tx, res) {
            console.log('-> Got the data from transaction');
            console.log(res);
            
            function onRow (row) {
                console.log (JSON.stringify (row, null, '  '));
            }
            
            res.rows.forEach (onRow);
        }
        
        function onTxDone (res) {
            console.log ("The transaction has been completed entirely");
            console.log (JSON.stringify (res));
            close();
        }
        
        function close () {
            db.close(onClose, onFail);
        }
        
        function onClose () {
            console.log ("Database closed");
        }
    
	}
        
    function largeQueryTest () {
        
        var before, data;
        var db = PGSQLitePlugin.openDatabase('testdb', '1.0', null, null, onOpen, onFail);
        
        function onFail (e) {
            console.log ("Error");
            var error = JSON.stringify(e, null, '  ');
            alert(error);
            console.log(error);
        }
        
        function onOpen (db) {
            console.log('Database opened');
            console.log (db);
            createTable();
        }
        
        function createTable () {
            console.log('Creating test table');
            var query = '' +
                'CREATE TABLE IF NOT EXISTS "test" (' +
                'Id INTEGER PRIMARY KEY AUTOINCREMENT,' +
                'valore TEXT' +
                ');' + 
                '';
            db.executeSql(query, onCreateTable, onFail);
        }
        
        function onCreateTable () {
            console.log ('-> Test table created');
            dropTable();
        }
        
        function dropTable () {
            console.log ('Clean test table');
            var query = 'DELETE FROM "test" WHERE 1 = 1;';
            db.executeSql(query, onDropTable, onFail);
        }
        
        function onDropTable () {
            console.log('-> Test table cleaned');
            setData();
        }
        function setData () {
            console.log('Insert some data in the table');
            // create a large list of objects
            before = Date.now();
            list = []
            for (var i = 0; i<80000; i++)
                list.push ({ key: '12345678' });
            data = JSON.stringify(list);
            var query = 'INSERT INTO "test" VALUES(?, ?);';
            console.log ("Creating query took " + (Date.now () - before));
            console.log ("The data of the query is " + data.length + " chars long");
            before = Date.now ();
            db.executeSql([query, 1, data], onSetData, onFail);
        }
        
        function onSetData () {
            console.log ('-> Data has been set');
            console.log ("Setting data took data took " + (Date.now () - before));
            getData();
        }
        
        function getData () {
            console.log ('Getting data');
            var query = 'SELECT * FROM "test" where Id = 1;'
            before = Date.now ();
            db.executeSql(query, onGetData, onFail);
        }
        
        function onGetData(res) {
            console.log ('-> Got the data');
            console.log ("Getting data took data took " + (Date.now () - before));
            //transact ();
            close();
        }
        
        function transact () {
            console.log ("Start a transaction");
            db.transaction (onTransaction, onFail, onTxDone);
        }
        
        function onTransaction (tx) {
            console.log ("Execute transaction");
            tx.executeSql(['SELECT * FROM "test" where Id = 1;'], onTxQueryDone, onFail);
        }
        
        function onTxQueryDone (tx, res) {
            console.log('-> Got the data from transaction');
            console.log(res);
            
            function onRow (row) {
                console.log (JSON.stringify (row, null, '  '));
            }
            
            res.rows.forEach (onRow);
        }
        
        function onTxDone (res) {
            console.log ("The transaction has been completed entirely");
            console.log (JSON.stringify (res));
            close();
        }
        
        function close () {
            db.close(onClose, onFail);
        }
        
        function onClose () {
            console.log ("Database closed");
        }
        
    }
    
    </script>
  </head>
  <body onload="onBodyLoad()">

</html>
